name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud Credentials
      run: |
        echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > credentials.json

    - name: Run Python Script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Only if needed for GitHub API access
      run: python REPO_GCP_INTEGRATION.py
